name: Refresh URL Cache
run-name: Refresh URL Cache (${{ inputs.domain_url || 'scheduled' }})

on:
  workflow_dispatch:
    inputs:
      domain_url:
        description: 'The domain to crawl'
        required: true
        type: string
      requested_count:
        description: 'Number of URLs to return'
        required: false
        type: string
        default: '100'

jobs:
  refresh-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build cache from configured targets
        if: ${{ github.event.inputs.domain_url == '' || github.event.inputs.domain_url == null }}
        run: node scripts/build-cache.mjs --targets config/cache-targets.json --out cache

      - name: Build cache for manual target
        if: ${{ github.event.inputs.domain_url != '' && github.event.inputs.domain_url != null }}
        run: |
          node scripts/build-cache.mjs \
            --domain-url "${{ github.event.inputs.domain_url }}" \
            --requested-count "${{ github.event.inputs.requested_count }}" \
            --out cache

      - name: Commit cache updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add cache
          if git diff --cached --quiet; then
            echo "No cache changes to commit"
            exit 0
          fi
          git commit -m "chore: refresh generated URL cache"
          # Pull with rebase to handle concurrent workflow runs
          if ! git pull --rebase origin main; then
            echo "Rebase failed - likely due to concurrent workflow runs"
            git rebase --abort
            echo "Please re-run this workflow to retry with latest changes"
            exit 1
          fi
          git push
